<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <form action="">
        <div class="header">
            <div class="label">單選</div>
            <div class="question">
                <span class="number">1</span>、
                <p>以下哪個選項為企業上雲的正確流程?</p>
            </div>
        </div>
        <div class="middle">
            <div class="select-option">
                <input type="radio" name="select" id="answerA">
                <label for="answerA" class="option-label">A</label>
                <label class="content" for="answerA">規劃>設計>交付>驗證>實施</label>
            </div>
            <div class="select-option">
                <input type="radio" name="select" id="answerB">
                <label for="answerB" class="option-label">B</label>
                <label class="content" for="answerB">規劃>設計>驗證>實施>交付</label>
            </div>
            <div class="select-option">
                <input type="radio" name="select" id="answerC">
                <label for="answerC" class="option-label">C</label>
                <label class="content" for="answerC">規劃>設計>實施>驗證>交付</label>
            </div>
            <div class="select-option">
                <input type="radio" name="select" id="answerD">
                <label for="answerD" class="option-label">D</label>
                <label class="content" for="answerD">設計>規劃>實施>驗證>交付</label>
            </div>
        </div>
        <div class="bottom">
            答案<span>C</span>
        </div>
    </form>

    <script src="demo.js"></script>
</body>

</html>
